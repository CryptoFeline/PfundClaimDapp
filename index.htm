<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="apple-touch-icon" type="image/png" href="Profile-pepe.png" />
	<meta name="apple-mobile-web-app-title" content="Pedgefund">
	<link rel="shortcut icon" type="image/x-icon" href="Profile-pepe.ico" />
	<link rel="mask-icon" type="image/x-icon" href="Profile-pepe-tiny.svg" color="#111" />
	<title>Staking Utility</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js" type="text/javascript"></script>


</head>
<header>
	<div class="navbar">
		<div class="container">
			<div class="navbar-wrapper">
				<a href="www.pepehedgefund.com" aria-current="page" class="brand w-inline-block w--current">
					<img src="pflogosmall.png" loading="lazy" alt="Pedgefundlogo">
				</a>
				<a style="font-size: min(max(13px, 2vw), 18px)" href="www.pepehedgefund.com" class="cta-btn w-inline-block">
					<div>Exit Dapp</div>
				</a>
			</div>
		</div>
	</div>
</header>
<body translate="no">
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 style="font-size: min(max(10px, 2vw), 18px)" class="mb-0 pb-3"><span>Stake Tokens</span><span>Unstake Tokens</span></h6>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">

										<div class="section text-center">
											<h4 class="mb-4 pb-3">Stake Tokens</h4>

											<div class="form-group mt-2">
												<input type="number" name="amountToStake" class="form-style"
													placeholder="Amount to stake..." id="amountToStake"
													autocomplete="off" onkeyup='check();'>
												<i class="input-icon uil uil-usd-circle"></i>

											</div>

											<a href="#" class="btn mt-4" onClick="approveSpending()">Approve</a> 
											<a href="#" class="btn mt-4" onClick="stake()">Stake Token</a>
											<br />
											<a href="#" class="btn mt-4" id="connect" onClick="connectWallet()">Connect
												your wallet</a>
											
										</div>

									</div>
								</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Your Position</h4>
											
											<div class="form-group mt-2">
												<p>Total Staked: <span id="totalStakedByPosition"></span></p>
											</div>
											<div class="form-group mt-2">
												<p>Time to Unlock: <span id="timeToUnlock"></span></p>
											</div>
											<div class="form-group mt-2">
												<p>All Staked: <span id="totalStakedInContract"></span></p>
											</div>
											<div class="form-group mt-2">
												<p>Current Reward Share: <span id="ETHPrizeCurrent"></span></p>
											</div>

											<a href="#" class="btn mt-4" onClick="prizeAndRestake()">Claim Prize & Restake</a>
											<a href="#" class="btn mt-4" onClick="prizeAndUnstake()">Claim Prize & Unstake</a>
											<a href="#" class="btn mt-4" id="connectWithdrawPanel" onClick="connectWallet()">Connect
												your wallet</a>

											
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="dApp.js"></script>
	<script src="graphicTitle.js"></script>
</body>

</html>
